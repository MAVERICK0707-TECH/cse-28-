<html>

<head>
    <title>Student Registration Form</title>
</head>
<center>
<body>
    <h1>Student Registration Form</h1>

    <form action="#" method="post">

        <fieldset>
            <legend>Personal Information</legend>

            <label for="fname">First Name:</label><br>
            <input type="text" id="fname" name="fname" placeholder="Enter your first name" required><br><br>

            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname" name="lname" placeholder="Enter your last name" required><br><br>

            <label for="dob">Date of Birth:</label><br>
            <input type="date" id="dob" name="dob" required><br><br>

            <label for="gender">Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male"> Male
            <input type="radio" id="female" name="gender" value="female"> Female
            <input type="radio" id="other" name="gender" value="other"> Other
            <br><br>

            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number"><br><br>
        </fieldset>

        <br>

        <fieldset>
            <legend>Academic Information</legend>

            <label for="studentID">Student ID:</label><br>
            <input type="text" id="studentID" name="studentID" placeholder="Enter your student ID" required><br><br>

            <label for="course">Course:</label><br>
            <select id="course" name="course" required>
                <option value="">--Select Your Course--</option>
                <option value="btech-cse">B.Tech - CSE</option>
                <option value="btech-ece">B.Tech - ECE</option>
                <option value="btech-mech">B.Tech - ME</option>
                <option value="mba">MBA</option>
            </select><br><br>
        </fieldset>

        <br>

        <fieldset>
            <legend>Contact Information</legend>

            <label for="address">Address:</label><br>
            <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter your full address..."></textarea><br><br>
        </fieldset>

        <br>

        <button type="submit">Register</button>
        <button type="reset">Clear Form</button>
</center>
    </form>
</body>

</html>
