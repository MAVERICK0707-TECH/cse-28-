<html>

<head>
    <title>Hotel Room Booking Form</title>
</head>

<body>
<center>
    <h1>Hotel Room Booking Form </h1>

    <form action="#" method="post">

        <fieldset>
            <legend>Guest Information</legend>

            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>

            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number"><br><br>
        </fieldset>

        <br>

        <fieldset>
            <legend>Booking Details</legend>

            <label for="checkin">Check-in Date:</label><br>
            <input type="date" id="checkin" name="checkin" required><br><br>

            <label for="checkout">Check-out Date:</label><br>
            <input type="date" id="checkout" name="checkout" required><br><br>

            <label for="roomType">Room Type:</label><br>
            <select id="roomType" name="roomType" required>
                <option value="">--Select Room Type--</option>
                <option value="single">Single Room</option>
                <option value="double">Double Room</option>
                <option value="deluxe">Deluxe Room</option>
                <option value="suite">Suite</option>
            </select><br><br>

            <label for="guests">Number of Guests:</label><br>
            <input type="number" id="guests" name="guests" min="1" max="10" value="1"><br><br>
        </fieldset>

        <br>

        <fieldset>
            <legend>Additional Requests</legend>

            <label for="requests">Special Requests:</label><br>
            <textarea id="requests" name="requests" rows="4" cols="50" placeholder="Enter any special requests here..."></textarea><br><br>
        </fieldset>

        <br>

        <button type="submit">Submit Booking</button>
        <button type="reset">Reset Form</button>

</center>
        <hr>
    <h2>For more info. contact Sudiksha's team</h2>
    <p>Email: sudikshas47@gmail.com </p>

    </form>
</body>

</html>
