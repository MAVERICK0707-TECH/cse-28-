<html>
<head>
    <title>Experiment 9: Responsive Product Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }

        h1 {
            text-align: center;
            padding: 20px;
            color: #333;
        }
        .product-grid {
            display: grid; 
            gap: 20px;    
            padding: 20px;
            grid-template-columns: 1fr; 
        }
        @media (min-width: 600px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (min-width: 1024px) {
            .product-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        .product-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: translateY(-5px); 
        }

        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .product-card h3 {
            margin: 10px 0;
            font-size: 1.1rem;
            color: #222;
        }

        .product-card .price {
            color: #e67e22;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .product-card button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        .product-card button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <h1> Products for Sale by Sudiksha</h1>

    <div class="product-grid">
        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Product Image">
            <h3>Wireless Headphones</h3>
            <p class="price">$59.99</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Product Image">
            <h3>Smart Watch</h3>
            <p class="price">$129.99</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Product Image">
            <h3>Running Shoes</h3>
            <p class="price">$89.50</p>
            <button>Add to Cart</button>
        </div>
            
        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Product Image">
            <h3>Bluetooth Speaker</h3>
            <p class="price">$45.00</p>
            <button>Add to Cart</button>
    </div>
</body>
</html>
