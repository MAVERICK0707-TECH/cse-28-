<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to grid</title>
</head>
<body>
    <style>
        body{
            margin : 0;
            padding : 0;
        }
        #main{
            display : grid;
            grid-template-columns : repeat(3, 1fr);
            grid-template-rows : repeat(3, 200px);
            gap : 10px;
            width : 900px;
            height : 650px;
            margin : auto;
            background-color : lightgray;
            border : 2px solid rgb(0, 0, 0);
        }
        .box1{
            background-color : rgb(248, 0, 0);
            grid-column : 1 / 3;
            grid-row : 1 / 2;
        }
        .box2{
            background-color : rgb(13, 146, 139);
            grid-column : 3 / 4;
            grid-row : 1 / 4;
        }
        .box3{
            background-color : rgb(255, 60, 90);
            grid-column : 1 / 2;
            grid-row : 2 / 4;
        }
        .box4{
            background-color : rgb(255, 255, 0);
            grid-column : 2 / 4;
            grid-row : 2 / 3;
        }
        .box5{
            background-color : lightblue;
            grid-column : 1 / 3;
            grid-row : 3 / 4;
        }
        .box6{
            background-color : rgb(0, 255, 0);
            grid-column : 2 / 3;
            grid-row : 3 / 4;
    }
    </style>
    <div id = "main" >
        <div class = box1>
            Box 1
        </div>
        <div class = box2>
            Box 2

        </div>
        <div class = box3>
            Box 3
        </div>
        <div class = box4>
            Box 4
        </div>
        <div class = box5>
            Box 5
        </div>
        <div class = box6>
            Box 6
    </div>

</body>
    </html>
